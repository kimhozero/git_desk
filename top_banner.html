  <style type="text/css">
	body {margin:0;padding:0}
	.top_banners {position:relative}
	.top_banners img {width:100%;vertical-align:top}
	.top_banners .top_banners_cont {position:absolute;top:0;left:0;z-index:9999;display:none;width:100%}
	.top_banners .top_banners_cont a {position:absolute;top:15px;right:15px;width:18px;z-index:99999}
	.top_banners .top_banners_cont .deem_imgs {position:absolute;top:0;left:0}
	.deem {background: url(http://image.hnsmall.com/images/mobile2014/common/bg_dim.png) repeat left top;width: 100%;height: 100%;position: absolute;
    left: 0;right: 0;top: 0;text-indent: -9999px; z-index:0;border-radius: 0px !important;}
  </style>
 </head>
 <body>
	<div class="top_banners">sdfsdfsdf
		<div class="top_banners_t">
			<img src="http://devimage.hnsmall.com/images/mobile2014/common/top_banner_v2_01.png" alt="">
			<a href="#none" class="top_banners_btns"><img src="http://devimage.hnsmall.com/images/mobile2014/common/top_banner_v2_on.png" alt=""></a>
		</div>
		<div class="top_banners_cont">
			<div id="dimmed" class="deem"></div> 
			<div class="deem_imgs"><img src="http://devimage.hnsmall.com/images/mobile2014/common/top_banner_cont_v2.png" alt=""></div>
			<a href="#none"><img src="http://image.hnsmall.com/images/mobile2014/event/201706/pop_close.png" alt=""></a>
		</div>
	</div>

	<script type="text/javascript">
		$(function(){
			var $height = $('.top_banners_t').height();
			var $cont = $('.top_banners_cont');
			
			function hide(){
				$('.top_banners_btns img').attr('src', 'http://devimage.hnsmall.com/images/mobile2014/common/top_banner_v2_on.png')
			}
			
			$cont.css('top', $height);
			$('.top_banners_btns').on('click', function(){
				$(this).toggleClass('active');
				if($('.top_banners_btns').hasClass('active')){
					$('.top_banners_btns img').attr('src', 'http://devimage.hnsmall.com/images/mobile2014/common/top_banner_v2_off.png')
					$cont.show();
				}else{
					hide();
					$cont.hide();
				}
				
				$('.top_banners_cont a').on('click', function(){
					hide();
					$cont.hide();
				});
			});
			
			var $height = $(window).height();
			
			$('.deem').css('height', $height);

		});
	</script>
 </body>
